<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3D Rotating Can</title>
</head>

<body>
    <!-- Rotating Can -->
     <div class="banner_img fixed right-1/4 top-20"></div>
     <!-- Section-1 -->
     <div class="flex items-center w-full h-screen justify-center banner">
        <div class="w-1/3">
            <h1 class="text-6xl font-bold leading-14">Mango</h1>
            <h1 class="text-6xl font-bold leading-14">Juicy.</h1>
            <button class="px-6 py-2 bg-yellow-400 mt-8 rounded-md text-white font-bold hover:bg-yellow-500 cursor-pointer">Explore More</button>
        </div>
        <div class="w-1/3"></div>
     </div>
     <!-- Section-2 -->
      <div class="flex items-center flex-row-reverse w-full h-screen justify-center section-2">
        <div class="w-1/3">
            <h1 class="text-3xl font-bold leading-14">New Flavour</h1>
            <h1 class="text-lg font-semibold leading-5">100% Natural Mango.</h1>
            <h1 class="text-lg font-semibold leading-5">No Added Preserveaties</h1>
            <p class="text-sm pt-5 text-justify">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex dolore atque possimus, perspiciatis eos corrupti ipsum rerum accusamus aperiam incidunt maxime. Unde cum velit iusto.</p>
            <button class="px-6 py-2 bg-yellow-400 mt-8 rounded-md text-white font-bold hover:bg-yellow-500 cursor-pointer">Explore More</button>
        </div>
        <div class="w-1/2"></div>
     </div>
     <!-- Section-3 -->
      <div class="w-full h-screen bg-yellow-500 section-3">
        <div class="flex items-center justify-center gap-10 h-full">
          <h1 class="text-6xl font-bold">Fresh</h1>
          <div class="w-[350px] h-[350px] bg-amber-200 rounded-full relative before:absolute before:content before:w-[250px] before:h-[30px] before:bg-[#00000070] before:-bottom-7 before:left-1/2 before:-translate-x-1/2 before:rounded-[100%] before:blur-[2px]"></div>
          <h1 class="text-6xl font-bold">Juice</h1>
        </div>
      </div>
      <!-- footer -->
       <footer class="fixed left-0 bottom-0 p-5">
        <div>
            <p class="font-medium text-sm">Contact Us:</p>
            <i class="fa-brands fa-facebook mr-2"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
       </footer>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
